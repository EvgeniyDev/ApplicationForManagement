<form (ngSubmit)="onSubmit(createForm)" #createForm="ngForm" style="margin: 5px">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text"
           id="name"
           name="name"
           class="form-control"
           ngModel
           required
           style="width: 300px" />
  </div>
  <div class="form-group">
    <label for="surname">Surname</label>
    <input type="text"
           id="surname"
           name="surname"
           class="form-control"
           ngModel
           required
           style="width: 300px" />
  </div>
  <div class="form-group">
    <label for="age">Age</label>
    <input type="number"
           id="age"
           name="age"
           class="form-control"
           ngModel
           required
           style="width: 200px" />
  </div>
  <button [disabled]="createForm.invalid" class="btn btn-primary" type="submit">Create note</button>
</form>
